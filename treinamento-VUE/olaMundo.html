<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/vuex@4.0.0-beta.4/dist/vuex.global.js"></script>
        <!---<script src="https://unpkg.com/vue-router@4"></script>--->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        
    </head>
    <body>
        <div id="dbControl" style="display: flex; justify-content:space-around;" >
            <table class="table table-striped table-bordered table-hover" id="table" style="width: 70%; " >
                <thead>
                    <tr>
                        <th v-for="header in headers">{{ header }}</td>
                    </tr>
                </thead>
                <tbody @click="link($event)">
                    <tr v-for="book in books" :key="book.id" :id="book.id" >
                        <td v-for="header in headers">{{book[header]}}</td>
                    </tr>
                </tbody>
            </table>
            <div id="editor" style="width: 20%; " >
                
                    <label v-for="header in headers">{{ header }}
                        <input type="text" :name="header" v-model="currentObj[header]"/>
                    </label>
                    <button name="create" @click="create()">Adicionar </button>
                    <button name="update" @click="update()">Editar </button>
                    <button name="destroy" @click="destroy()">Excluir </button>

            </div>
        </div>
    </body>
    <script src="vue.js"></script>
</html>
