<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="dbControl" style="display: flex; justify-content:space-around;" >
            <table class="table table-striped table-bordered table-hover" style="width: 70%; "  @mouseover="this.mouseOnIndexList = true" @mouseout="this.mouseOnIndexList = false">
                <thead>
                    <tr>
                        <th v-for="header in headers">{{ header }}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in books" :key="book.id" @click="">
                        <td v-for="header in headers">{{book[header]}}</td>
                    </tr>
                </tbody>
            </table>
            <div id="editor" style="width: 20%; " >
                
                    <label v-for="header in headers">{{ header }}
                        <input type="text" :name="header" :value="currentObj[header]"/>
                    </label>
                    <button name="create" >Adicionar </button>
                    <button name="update" >Editar </button>
                    <button name="destroy" >Excluir </button>

            </div>
            <label v-for="v in Object.keys(currentObj)">{{ v }}</label>
        </div>
    </body>
    <script src="vue.js"></script>
</html>
